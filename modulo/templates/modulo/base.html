<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %} <!-- Cargar el m贸dulo static -->
    <meta charset="UTF-8">
    <title>{% block title %}Mi Biblioteca{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    <link href="{% static 'modulo/css/base.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Л NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}"> Mi Biblioteca</a>
    <div class="d-flex ms-auto align-items-center">
      {% if user.is_authenticated %}
        <div class="settings-menu">
          <div class="settings-icon" title="Opciones">
              <i class="fas fa-cog"></i> <!-- cono de configuraci贸n -->
          </div>
         <ul class="settings-options">
            <li>
                <a href="{% url 'perfil' %}" title="Ir a tu perfil">
                    <i class="fas fa-user"></i> <!-- cono de usuario -->
                </a>
            </li>
            <li>
                <form method="post" action="{% url 'logout' %}" style="display:inline;" title="Cerrar sesi贸n">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link text-decoration-none" title="Cerrar sesi贸n">
                        <i class="fas fa-sign-out-alt"></i> <!-- cono de cerrar sesi贸n -->
                    </button>
                </form>
            </li>
        </ul>
        </div>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light me-2 btn-sm">Iniciar sesi贸n</a>
        <a href="{% url 'registro' %}" class="btn btn-primary btn-sm">Registrarse</a>
      {% endif %}
    </div>
  </div>
</nav>

<!--  CONTENIDO -->
<main class="container mb-5">
    {% block content %}
    {% endblock %}
</main>

<!-- 锔 Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const settingsMenu = document.querySelector('.settings-menu');
        const settingsIcon = document.querySelector('.settings-icon');

        settingsIcon.addEventListener('click', function () {
            settingsMenu.classList.toggle('active'); // Alternar la clase "active"
        });

        // Cerrar el men煤 si se hace clic fuera de 茅l
        document.addEventListener('click', function (event) {
            if (!settingsMenu.contains(event.target)) {
                settingsMenu.classList.remove('active');
            }
        });
    });
</script>

</body>
</html>
